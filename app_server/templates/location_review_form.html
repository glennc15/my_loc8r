{% extends 'layout.html' %}




{% block content %}

<div class="row page-header">
	<div class="col-lg-12">
		<h1>{{ page_header.title }}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-6">
		<form class="form-horizontal" action="", method="post", role="form">
			
			<div class="form-group">
				<label for="name" class="col-xs-10 col-sm-2 control-label">Name</label>
				<div class="col-xs-12 col-sm-10">
					<input class="form-control" id="name" name="name">
				</div>
			</div>


			<div class="form-group">
				<label for="rating" class="col-xs-10 col-sm-2 control-label">Rating</label>
				<div class="col-xs-12 col-sm-2">
					<select id="rating" class="form-control input-sm" name="rating">
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label for="review" class="col-sm-2 control-label">Review</label>
				<div class="col-sm-10">
					<textarea id="review" class="form-control"  name="name" rows=5></textarea>
				</div>
			</div>

			<button class="btn btn-default pull-right">Add my review</button>

		</form>
	</div>
	<div class="col-xs-12 col-md-4"></div>
</div>


 {% endblock %}
